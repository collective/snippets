<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" i18n:domain="tinymce">
<head>
        <title>Select a snippet.</title>
        <script src="js/snippetPopup.js"/>
</head>
<body>
        <div id="snippet-dialog-wrapper">
                <form>
                        <div id="frmbody">
                                <div class="title"></div>
                                <div class="frmRow"><label for="tpath"></label>
                                <select id="tpath" name="tpath" class="mceFocus">
                                        <option value=""></option>
                                </select>
                                <span id="warning"></span></div>
                                <div class="frmRow"><label for="tdesc"></label>
                                <span id="tmpldesc"></span></div>
                        </div>

                        <div class="visualClear"><!-- --></div>

                        <div class="mceActionPanel formControls">
                                <span class="actionButtons">
                                        <input type="submit" id="insert" class="context" name="insert" i18n:attributes="value common_insert" />
                                        <input type="button" id="cancel" class="standalone" name="cancel" i18n:attributes="value common_cancel" onclick="tinyMCEPopup.close();" />
                                </span>
                        </div>
                </form>
        </div>
</body> 
</html>
